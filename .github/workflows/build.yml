name: Build (CI)

permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller==6.17.0

      - name: Build executable
        run: >-
          python -m PyInstaller --clean --noconfirm --onefile --windowed
          --name "SimplePulsarBatteryNotification"
          --icon icon.ico
          --add-data "icon.png;."
          --hidden-import "winrt.windows.foundation.collections"
          --optimize 2
          --exclude-module tkinter --exclude-module tcl --exclude-module tk
          --exclude-module unittest --exclude-module pydoc --exclude-module doctest
          main.py
        env:
          SOURCE_DATE_EPOCH: 0

      - name: Verify build output
        shell: pwsh
        run: |
          if (-not (Test-Path "dist\SimplePulsarBatteryNotification.exe")) {
            Write-Error "Build succeeded but dist\\SimplePulsarBatteryNotification.exe not found"
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-executable
          path: dist/*.exe
          if-no-files-found: error
          overwrite: true
