name: Publish

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
    paths-ignore:
      - "README.md"
      - "**.png"

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller==6.17.0

      - name: Build executable
        run: pyinstaller --icon=icon.ico --add-data "icon.png;." --noconfirm --onefile --windowed --hidden-import "winrt.windows.foundation.collections" --name "SimplePulsarBatteryNotification" main.py
        env:
          SOURCE_DATE_EPOCH: 0

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-executable
          path: dist/*.exe
          if-no-files-found: error
          overwrite: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          files: ./dist/*.exe
          prerelease: false
          make_latest: true
          token: ${{ secrets.GITHUB_TOKEN }}
